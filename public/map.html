<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=naOgjwt6onQm9cPdGAjqV3fu06VlX8qk">
//v3.0版本的引用方式：src="http://api.map.baidu.com/api?v=3.0&ak=您的密钥"
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 
    var address={}    
    window.addEventListener("message",getAddress,false)
    function getAddress(event){
        address=event.data
        var map = new BMap.Map("container");
        // 创建地图实例  
        var point = new BMap.Point(address.longitudeBd, address.latitudeBd);
        // 创建点坐标  
        map.centerAndZoom(point, 15);
        // 初始化地图，设置中心点坐标和地图级别 
        var marker = new BMap.Marker(point);        // 创建标注    
        map.addOverlay(marker);    
    }
</script>  
</body>  
</html>
